<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flexbox</h1>
    <p>Flexbox é um modelo de layout no CSS, que facilita a criação de pagina flexiveis e responsivas.</p>
<!--   
O display flex é uma propriedade do CSS que foi introduzida no CSS3 que deu um pontapé naa forma como lidamos com o layout e posicionamento de elementos em uma página web.

Antes do display flex, o modelo de layout predominante era o modelo de bloco e inline. No entanto, essa abordagem tinha limitações quando se tratava de criar layouts complexos e responsivos. Era comum recorrer a gambiarras para posicionar elementos corretamente. Essas soluções muitas vezes resultavam em código confuso, difícil de manter e propenso a erros.

Foi então que, em 2009, o módulo Flexbox Layout foi proposto pela primeira vez como parte das especificações do CSS3. O objetivo era oferecer um sistema de posicionamento mais poderoso e flexível, capaz de lidar com a complexidade dos layouts modernos.


Com o display flex, é possível controlar a largura, altura, alinhamento, espaçamento e ordem dos itens de forma mais intuitiva, usando propriedades como "flex-direction", "justify-content", "align-items" e "flex-grow". Isso permite criar layouts responsivos com facilidade e reduzir a necessidade de hacks e soluções complicadas.

O display flex trouxe uma nova abordagem para o design de layouts web, simplificando a criação de interfaces flexíveis e adaptáveis. Com o passar do tempo, o Flexbox se tornou amplamente suportado pelos navegadores modernos e amplamente adotado pela comunidade de desenvolvedores front-end. -->
    <h2>Alinhamento dos itens no eixo principal - eixo x - horizontal</h2> <!--eixo x refere-se a largura-->
    <h3>justify-content</h3>
    <!-- pai: section -->
    <section class="container">
        <!-- filhos: -->
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </section>

    <h2>Alinhamento dos itens no eixo y -vertical</h2><!--eixo y refere-se a altura-->
    <section class="container2">
        <!-- filhos: -->
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
    </section>

    <h2>Alinhamento da direção dos itens</h2>
    <section class="container3">
        <!-- filhos: -->
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>
        <div class="item3">D</div>
    </section>
</body>
</html>
